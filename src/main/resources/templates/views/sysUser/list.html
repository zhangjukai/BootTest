<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>列表</title>
<link th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" rel="stylesheet" media="screen"></link>
<link th:href="@{/resource/css/simplePagination.css}" rel="stylesheet" media="screen"></link>
<script type="text/javascript" th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/resource/js/jquery.simplePagination.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript">
$(function(){
	paginationFn(0,0,"light-pagination",searchForm);
})
/**
 * 调用分页方法
 * @param number 当前页
 * @param count  总条数
 * @param paginationDivID 分页divID
 * @param searchFormId 列表查询form标签ID
 * @param inputPageNumberName form中pageNumber的input标签的name
 */
function paginationFn(number,count,paginationDivID){
	if(count>0){
		$('#'+paginationDivID).pagination({
			pages: count,
			cssStyle: 'light-theme',
			currentPage:number,
			onPageClick:function(pageNumber, event){
				$("input[name='pageNumber']").val(pageNumber);
				$('#searchForm').submit();
			}
		});	
	}
}
</script>
<style type="text/css">
th{text-align: center;}
</style>
</head>
<body>
	<div class="container-fluid" style="padding: 30px;">
		<form id="searchForm" action="list" method="post" class="form-inline" >
			<input type="hidden" value="" th:value="1" name="pageNumber" />
			<div class="row" style="margin-bottom: 10px;">
				<div class="col-md-12">
					<label>用户名称：</label>
					<input type="text" class="form-control lg-width" placeholder="输入关键字" name="userName" value="" />
					&nbsp;&nbsp;
					<label>所在城市：</label>
					<input type="text" class="form-control lg-width" placeholder="输入关键字" name="lastAddress" value="" />
					<button type="submit" class="btn btn-info">查询</button>
					<a class="btn btn-success" href="edit">添加</a>
				</div>
			</div>
			<div class="row">
				<table class="table table-striped table-bordered text-center">
					<thead>
				        <tr>
					        <th>序号</th>
							<th>用户名称</th>
							<th>所在城市</th>
							<th>发贴总数</th>
							<th>回复总数</th>
							<th>总积分</th>
							<th>状态</th>
				      		<th>操作</th>
				        </tr>
				    </thead>
				    <tbody>
				    	<tr>
				    		<td>aaaaa</td>
				    		<td>aaaaa</td>
				    		<td>aaaaa</td>
				    		<td>aaaaa</td>
				    		<td>aaaaa</td>
				    		<td>aaaaa</td>
				    		<td>aaaaa</td>
				    		<td>aaaaa</td>
				    	</tr>
				    </tbody>
				 </table>
			</div>
		</form>
		<div style="height: auto;width: 100%;text-align: right;">
			<div class="pagination-holder clearfix" >
		    	<div id="light-pagination" class="pagination" style="margin-right: -23px;"></div>
		    </div>			
		</div>
	</div>
</body>
</html>
