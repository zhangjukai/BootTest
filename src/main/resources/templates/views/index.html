<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
  <title> BUI 管理系统</title>
	<link th:href="@{/resource/plugins/assets/css/dpl-min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/resource/plugins/assets/css/bui-min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/resource/plugins/assets/css/main-min.css}" rel="stylesheet" type="text/css" />
	<script type="text/javascript" th:src="@{/resource/plugins/assets/js/jquery-1.8.1.min.js}"></script>
  	<script type="text/javascript" th:src="@{/resource/plugins/assets/js/bui.js}"></script>
  	<script type="text/javascript" th:src="@{/resource/plugins/assets/js/config.js}"></script>
 </head>
 <body>

	<div class="header">
		<div class="dl-title">
			<a href="http://www.builive.com" title="文档库地址" target="_blank">
				<span class="lp-title-port">BUI</span>
				<span class="dl-title-text">前端框架</span>
			</a>
		</div>

		<div class="dl-log">
			欢迎您，<span class="dl-log-user" th:if="${session.sessionUser!=null}"><span th:text="${session.sessionUser.userName}"></span></span>
			<a href="###" title="退出系统" class="dl-log-quit">[退出]</a>
			<a href="http://http://www.builive.com/" title="文档库" class="dl-log-quit">文档库</a>
		</div>
	</div>
	<div class="content">
		<div class="dl-main-nav">
			<div class="dl-inform">
				<div class="dl-inform-title">
					贴心小秘书<s class="dl-inform-icon dl-up"></s>
				</div>
			</div>
			<ul id="J_Nav" class="nav-list ks-clear">
				<li class="nav-item dl-selected">
					<div class="nav-item-inner nav-home">首页</div>
				</li>
				<li class="nav-item">
					<div class="nav-item-inner nav-order">表单页</div>
				</li>
		        <li class="nav-item">
		        	<div class="nav-item-inner nav-inventory">搜索页</div>
		        </li>
		        <!-- <li class="nav-item"><div class="nav-item-inner nav-supplier">详情页</div></li>
		        <li class="nav-item"><div class="nav-item-inner nav-marketing">图表</div></li> -->
			</ul>
		</div>
		<ul id="J_NavContent" class="dl-tab-conten">

		</ul>
	</div>

<script>
    BUI.use('common/main',function(){
      var config = [{
          id:'menu', 
          homePage : 'code',
          menu:[{
              text:'首页内容',
              items:[
                {id:'code',text:'首页代码',href:'main/code.html',closeable : false},
                {id:'main-menu',text:'顶部导航',href:'main/menu.html'},
                {id:'second-menu',text:'右边菜单',href:'main/second-menu.html'},
                {id:'dyna-menu',text:'动态菜单',href:'main/dyna-menu.html'}
              ]
            },{
              text:'页面操作',
              items:[
                {id:'operation',text:'页面常见操作',href:'main/operation.html'},
                {id:'quick',text:'页面操作快捷方式',href:'main/quick.html'}  
              ]
            },{
              text:'文件结构',
              items:[
                {id:'resource',text:'资源文件结构',href:'main/resource.html'},
                {id:'loader',text:'引入JS方式',href:'main/loader.html'}  
              ]
            }]
          },{
              id:'menu1', 
              homePage : 'code',
              menu:[{
                  text:'首页内容',
                  items:[
                    {id:'code',text:'首页代码',href:'main/code.html',closeable : false},
                    {id:'main-menu',text:'顶部导航',href:'main/menu.html'},
                    {id:'second-menu',text:'右边菜单',href:'main/second-menu.html'},
                    {id:'dyna-menu',text:'动态菜单',href:'main/dyna-menu.html'}
                  ]
                }]
              }];
      new PageUtil.MainPage({
        modulesConfig : config
      });
    });
  </script>
</body>
</html>
